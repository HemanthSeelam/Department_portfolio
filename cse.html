    <div class="button">

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
    
        next.addEventListener('click', function () {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });
    
        prev.addEventListener('click', function () {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]);
        });
    
        // Function to open a new page when clicking the button
        function openNewPage(pageUrl) {
            window.open(pageUrl, '_blank'); // Opens in a new tab
        }
    
        // Apply click effect to all "See More" buttons
        document.querySelectorAll('.content button').forEach(button => {
            button.addEventListener("mousedown", function () {
                this.style.backgroundColor = "yellow"; // Change to yellow when clicked
            });
    
            button.addEventListener("mouseup", function () {
                setTimeout(() => {
                    this.style.backgroundColor = ""; // Restore original color
                }, 200); // Delay to see the effect
            });
    
            button.addEventListener("click", function () {
                openNewPage(""); // Change the page URL as needed
            });
        });
    });

    
</script>
