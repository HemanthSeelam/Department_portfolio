<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assests/stdlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <img src="./imgs/VULOGO.svg" alt="College Logo" class="college-logo">
    
    <div class="content">
        <div class="logo">
            <img src="./imgs/CSE_BULLETIN.png" alt="CSE Bulletin">
        </div>
        <div class="login-container">
            <h1>Login as Student</h1>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-eye"></i>
            </div>
            <button onclick="validateLogin()">Login</button>
            <button class="guest-button" onclick="useGuestCredentials()">Continue as Faculty</button>
        </div>
    </div>
    
    <div class="video-container" id="video-container">
        <video autoplay muted id="transition-video">
            <source src="./imgs/news.mp4" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <img src="./imgs/img1 login.jpg" alt="Left Image" class="corner-image left">
    <img src="./imgs/img2 login.jpg" alt="Right Image" class="corner-image right">
